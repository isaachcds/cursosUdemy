<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background color -->
    <p class="bg">Mude meu background!</p>
    <h2 class="bg-2">Outra variação de background</h2>

    <!-- opacidade no background -->
    <div class="bg-opacity">
        <p>Estou aqui!</p>
    </div>

    <div class="bg-opacity2">
        <p>Estou aqui quase visivel!</p>
    </div>

    <!-- background image -->
    <h1 class="bg-image">Este titulo tem uma imagem</h1>

    <!-- Centralizar background -->
    <div class="not-centered-bg"></div>
    <div class="centered-bg"></div>
</body>
</html>
